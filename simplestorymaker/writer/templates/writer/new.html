{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simple Story Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{% static 'css/flat-ui.css' %}" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="{% static 'js/html5shiv.js' %}"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="margin-top: 50px;">

      <div class="login">
        <form action="{% url 'writer:new' %}" method="post" class="form-inline">
        {% csrf_token %}
        <div class="login-screen">
          <div class="login-icon">
            <div class="fui-user" style="font-size: 100px"></div>
            <h4>My story is:</h4>
          </div>

          <div class="login-form">
              <label class="" for="reason">So that</label>
              <input type="text" class="" value="" placeholder="reason" id="reason" />
              <label class="" for="role">as a</label>
              <select name="role">
                {% for role in roles %}
                    <option value="{{ role.id }}">{{ role.name }}</option>
                {% endfor %}
                </select>
                <label class="" for="reason">I want</label>
              <input type="text" class="" value="" placeholder="goal" id="goal" />

            <input type="submit" class="btn btn-primary btn-large btn-block" value="Add" />
          </div>
        </div>
       </form> 
      </div>

      
      

    </div> <!-- /container -->
    
    <!-- Load JS here for greater good =============================-->
  </body>
</html>
